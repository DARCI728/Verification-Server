<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AATL</title>
  </head>
  <body>
    <h1>Upload PDF for AATL Signing</h1>
    <form action="{% url 'AATL' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="file">Select PDF file:</label>
      <input type="file" name="file" id="file" required />
      <br /><br />
      <button type="submit">Sign PDF</button>
    </form>
    {% if result %}
    <div id="download">
      <h2>download PDF</h2>
      <a href="{% url 'download_signed_pdf' signed_file %}">
        <button class="button">download {{ signed_file }}</button>
      </a>
    </div>
    {% endif %} {% if error %}
    <div id="error-message">{{ error }}</div>
    {% endif %}
  </body>
</html>
